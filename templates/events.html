<!doctype html>
<html lang="en">
    <head>
        <title>AMCDV Events</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                font-family:
                    Arial,
                    Helvetica Neue,
                    Helvetica,
                    sans-serif;
                font-size: 14px;
            }

            #calendar {
                max-width: 1100px;
                margin: 40px auto;
            }

            .fc-event-title {
                margin: 1px;
                padding: 1px;
                white-space: normal;
            }

            .fc-event-time {
                margin: 1px;
                padding: 1px;
                white-space: normal;
                font-size: 0.9em;
                width: 3em;
            }
        </style>
    </head>

    <body>
        {% for event in events %}
        <div id="calendar">
            <h1><a href="{{ event.url}}">{{ event.title }}</a></h1>
            <p>
                <b>Start:</b> {{ event.start_date }} <b>End:</b> {{
                event.end_date}}
            </p>
            <p>{{ event.description }}</p>
        </div>
        {% endfor %}
    </body>
</html>
